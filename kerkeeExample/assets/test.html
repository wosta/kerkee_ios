	<script type="text/javascript">
		function loadXMLDocGet ()
		{
			var xmlhttp;
			if (window.XMLHttpRequest)
			{// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			}
			else
			{// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange = function ()
			{
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
				{
					document.getElementById("myDivGet").innerHTML = xmlhttp.responseText;
					console.log(xmlhttp.responseText);
				}
			}
			xmlhttp.open("GET", "http://www.w3school.com.cn/ajax/demo_get.asp", true);
			xmlhttp.send();
		}
	</script>
	<button type="button" onclick="loadXMLDocGet()">请求数据(GET)</button>
	<div id="myDivGet"></div>

	<script type="text/javascript">
		function loadXMLDocPost ()
		{
			var xmlhttp;
			if (window.XMLHttpRequest)
			{// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			}
			else
			{// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange = function ()
			{
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
				{
					document.getElementById("myDivPost").innerHTML = xmlhttp.responseText;
				}
			}
			xmlhttp.open("POST", "http://www.w3school.com.cn/ajax/demo_post2.asp", true);
			xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xmlhttp.send("fname=Bill&lname=Gates");
		}
	</script>
</head>
<body>
	<button type="button" onclick="loadXMLDocPost()">请求数据(POST)</button>
	<div id="myDivPost"></div>
